<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Web Page</title>
    <link rel="stylesheet" href="group_project1.css"> </head> <body>
    <div class="container">
        <header>
            <h1>Timesheet</h1>
        </header>

        <!-- Calendar for date selection -->
        <section class="calendar-section">
            <h2>Select Date and Input Hours</h2>
            <div class="calendar">
                <input type="date" id="date-input" class="date-input">
                <input type="number" id="hours-input" class="hours-input" placeholder="Enter hours worked" min="0" max="24">
                <button id="submit-btn">Submit Hours</button>
            </div>
        </section>

        <!-- Display Existing Rota -->
        <section class="rota-section">
            <h2>Existing Rota</h2>
            <table class="rota-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Hours Worked</th>
                    </tr>
                </thead>
                <tbody id="rota-table-body">
                    <!-- Rows will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- JavaScript for handling user interaction -->
    <script>
        document.getElementById('submit-btn').addEventListener('click', function() {
            const dateInput = document.getElementById('date-input').value;
            const hoursInput = document.getElementById('hours-input').value;

            if (dateInput && hoursInput) {
                // Add to rota table
                const tableBody = document.getElementById('rota-table-body');
                const row = document.createElement('tr');
                const dateCell = document.createElement('td');
                const hoursCell = document.createElement('td');

                dateCell.textContent = dateInput;
                hoursCell.textContent = hoursInput;

                row.appendChild(dateCell);
                row.appendChild(hoursCell);
                tableBody.appendChild(row);

                // Clear input fields
                document.getElementById('date-input').value = '';
                document.getElementById('hours-input').value = '';
            } else {
                alert('Please enter a valid date and number of hours.');
            }
        });
    </script>
</body>
</html>
